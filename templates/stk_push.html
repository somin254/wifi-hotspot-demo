<!DOCTYPE html>
<html>
<head>
    <title>Confirm Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        setTimeout(() => {
            window.location.href = "/success";
        }, 3000); // redirect after 3 seconds
    </script>
</head>
<body>
<div class="container">
    <h1>ðŸ“± Confirm Payment</h1>
    <p>Check your phone to approve payment.</p>
    <p>Package: {{ package.label }} | Amount: KES {{ package.price }}</p>
    <p>Transaction ID: {{ txid }}</p>
    <div style="margin-top:30px; text-align:center;">
        <img src="{{ url_for('static', filename='wifi_logo.png') }}" alt="Processing..." style="width:80px; animation: pulse 1s infinite;">
    </div>
</div>

<style>
@keyframes pulse {
  0% { transform: scale(1); opacity:1; }
  50% { transform: scale(1.2); opacity:0.6; }
  100% { transform: scale(1); opacity:1; }
}
</style>
</body>
</html>
